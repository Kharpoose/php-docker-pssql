        <p>選択されたポケモンの詳細</p>
        <div id="result"></div>

            <!-- ゲーム開始ボタン -->
            <a id = "startButton" href="battle.html" class="start-button">ゲーム開始</a>
        </div>

        <script src="pokemon.js"></script>

                

        <script>

            document.querySelectorAll('.pokemon').forEach(pokemonCard => {
              pokemonCard.addEventListener('click', () => {
                // いったん全カードのselectedを外す（単一選択にしたい場合）
                document.querySelectorAll('.pokemon').forEach(card => card.classList.remove('selected'));
                // クリックしたカードにselectedを付ける
                pokemonCard.classList.add('selected');
              });
            });

            //クリックイベントでfetchPokemonを呼び出す
          document.getElementById('リザードン').addEventListener('click', function() {
            fetchPokemon('リザードン');  // クリックされたポケモンの名前を渡す
          });
          document.getElementById('バシャーモ').addEventListener('click', function() {
            fetchPokemon('バシャーモ');
          });
          document.getElementById('ウインディ').addEventListener('click', function() {
            fetchPokemon('ウインディ');
          });
          document.getElementById('ファイヤー').addEventListener('click', function() {
            fetchPokemon('ファイヤー');
          });
          document.getElementById('エースバーン').addEventListener('click', function() {
            fetchPokemon('エースバーン');
          });
          document.getElementById('カメックス').addEventListener('click', function() {
            fetchPokemon('カメックス');
          });
          document.getElementById('シャワーズ').addEventListener('click', function() {
            fetchPokemon('シャワーズ');
          });
          document.getElementById('ラグラージ').addEventListener('click', function() {
            fetchPokemon('ラグラージ');
          });
          document.getElementById('ゲッコウガ').addEventListener('click', function() {
            fetchPokemon('ゲッコウガ');
          });
          document.getElementById('ミロカロス').addEventListener('click', function() {
            fetchPokemon('ミロカロス');
          });
                    document.getElementById('フシギバナ').addEventListener('click', function() {
            fetchPokemon('フシギバナ');
          });
          document.getElementById('ジュカイン').addEventListener('click', function() {
            fetchPokemon('ジュカイン');
          });
          document.getElementById('ナッシー').addEventListener('click', function() {
            fetchPokemon('ナッシー');
          });
            
          document.getElementById('ロズレイド').addEventListener('click', function() {
            fetchPokemon('ロズレイド');
          });
            
          document.getElementById('ゴリランダー').addEventListener('click', function() {
            fetchPokemon('ゴリランダー');
          });
            
          document.getElementById('ピカチュウ').addEventListener('click', function() {
            fetchPokemon('ピカチュウ');
          });
            
          document.getElementById('ライチュウ').addEventListener('click', function() {
            fetchPokemon('ライチュウ');
          });
            
          document.getElementById('サンダース').addEventListener('click', function() {
            fetchPokemon('サンダース');
          });
          document.getElementById('エレキブル').addEventListener('click', function() {
            fetchPokemon('エレキブル');
          });
          document.getElementById('デンリュウ').addEventListener('click', function() {
            fetchPokemon('デンリュウ');
          });
            

          //ゲーム開始ボタンをクリックしたとき
          document.querySelector('.start-button').addEventListener('click',function(event){
            //選択されたポケモンの取得
            const selectedPokemon = document.querySelector('.pokemon.selected');

            if(!selectedPokemon){
              alert('ポケモンを選択してください！');
              event.preventDefault(); //ゲームの開始を防ぐ
              return;
            }

            //ポケモンの名前の取得
            const pokemonName = selectedPokemon.id; //ex) id = リザードン

            //ゲーム開始ボタンのhrefにポケモン名を追加
            const startButton = document.getElementById('startButton');
            startButton.href = `battle.html?pokemon=${encodeURIComponent(pokemonName)}`;
          });
            

    
          </script>



</body>
